name: housekeeper
arch: amd64
platform: linux
version: ${VERSION}
section: utils
priority: optional
maintainer: Housekeeper <erayaydinn@protonmail.com>
description: Monitor directories for new files and directories
vendor: Housekeeper
homepage: https://github.com/erayaydin/housekeeper
license: MIT

contents:
  - src: dist/housekeeper-linux-amd64
    dst: /usr/bin/housekeeper
    file_info:
      mode: 0755

  - src: installer/linux/housekeeper.service
    dst: /usr/lib/systemd/system/housekeeper.service
    type: config

scripts:
  postinstall: installer/linux/postinstall.sh
  preremove: installer/linux/preremove.sh