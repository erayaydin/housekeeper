name: Build

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: housekeeper
            asset_name: housekeeper-linux-amd64
          - os: macos-15-intel
            artifact_name: housekeeper
            asset_name: housekeeper-macos-amd64
          - os: macos-latest
            artifact_name: housekeeper
            asset_name: housekeeper-macos-arm64
          - os: windows-latest
            artifact_name: housekeeper.exe
            asset_name: housekeeper-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Build executable
        run: uv run pyinstaller housekeeper.spec

      - name: Rename artifact
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
